<div class="container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-container">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-hint *ngIf="loginForm.get('email')"></mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" />
        <mat-hint *ngIf="loginForm.get('password')?.errors?.required">Password field is required!</mat-hint>
      </mat-form-field>

      <button mat-flat-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    </div>
  </form>
</div>

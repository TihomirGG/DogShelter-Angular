<div class="search-container">
    <form [formGroup]="searchForm" class="search-form" (ngSubmit)="onSubmit()">
        
        <mat-form-field>
            <input matInput type="search" placeholder="search" formControlName="search">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Region</mat-label>
             <mat-select matNativeControl formControlName="region">
                <mat-option value="Sofia" >Sofia</mat-option>
                <mat-option value="Plovdiv">Plovdiv</mat-option>
                <mat-option value="Varna">Varna</mat-option>
                <mat-option value="Burgas">Burgas</mat-option>
                <mat-option value="Ruse">Ruse</mat-option>
             </mat-select>
        </mat-form-field>
        <button mat-flat-button color="primary" class="search-btn">Search</button>
    </form>
</div>
